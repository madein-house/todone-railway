<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDone - Email to Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .auth-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .auth-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .auth-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .auth-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .user-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .forward-email {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin-top: 10px;
            word-break: break-all;
        }

        .todo-section {
            padding: 30px;
        }

        .todo-form {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .todo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .todo-list {
            min-height: 200px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: grab;
            border-left: 4px solid #667eea;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: #e8f5e8;
            border-left-color: #28a745;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #666;
        }

        .todo-summary {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .todo-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
        }

        .priority-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        .priority-HIGH {
            background: #dc3545;
            color: white;
        }

        .priority-MEDIUM {
            background: #ffc107;
            color: #333;
        }

        .priority-LOW {
            background: #28a745;
            color: white;
        }

        .deadline {
            color: #dc3545;
            font-weight: bold;
        }

        .email-link {
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
        }

        .todo-actions {
            display: flex;
            gap: 5px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .email-details h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .email-meta {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .email-body {
            line-height: 1.6;
            color: #333;
        }

        .attachments {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .attachment {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .auth-form {
                flex-direction: column;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ… ToDone</h1>
            <p>Forward emails, get AI-powered todos</p>
        </div>
        
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-form">
                <input type="email" class="auth-input" placeholder="Email" id="emailInput">
                <input type="password" class="auth-input" placeholder="Password" id="passwordInput">
                <button class="auth-btn" onclick="register()">Sign Up</button>
                <button class="auth-btn" onclick="login()">Login</button>
            </div>
            <div id="userInfo" style="display: none;">
                <div class="user-info">
                    <strong>Welcome, <span id="userEmail"></span>!</strong>
                    <div class="forward-email">
                        <strong>Forward emails to:</strong><br>
                        <span id="forwardEmail"></span>
                    </div>
                    <button class="auth-btn" onclick="logout()" style="margin-top: 10px;">Logout</button>
                </div>
            </div>
        </div>
        
        <!-- Todo Section -->
        <div class="todo-section" id="todoSection" style="display: none;">
            <div class="todo-form">
                <div class="input-group">
                    <input type="text" class="todo-input" placeholder="What needs to be done?" id="todoInput">
                    <button class="add-btn" onclick="addTodo()">Add</button>
                </div>
            </div>
            
            <div class="todo-list" id="todoList">
                <div class="loading">Loading todos...</div>
            </div>
        </div>
    </div>

    <!-- Email Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEmailModal()">&times;</span>
            <div id="emailDetails" class="email-details">
                <!-- Email content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let todos = [];
        let currentUser = null;
        let token = localStorage.getItem('token');

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (token) {
                checkAuth();
            }
        });

        // Add todo when Enter is pressed
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    currentUser = await response.json();
                    showAuthenticatedUI();
                    loadTodos();
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        async function register() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    currentUser = { email, forwardEmail: data.forwardEmail };
                    showAuthenticatedUI();
                    loadTodos();
                    alert(`Registration successful! Forward emails to: ${data.forwardEmail}`);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Registration failed. Please try again.');
            }
        }

        async function login() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    currentUser = { email, forwardEmail: data.forwardEmail };
                    showAuthenticatedUI();
                    loadTodos();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        }

        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            showUnauthenticatedUI();
        }

        function showAuthenticatedUI() {
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('forwardEmail').textContent = currentUser.forwardEmail;
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('todoSection').style.display = 'block';
        }

        function showUnauthenticatedUI() {
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('todoSection').style.display = 'none';
        }

        async function loadTodos() {
            try {
                const response = await fetch('/api/todos', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                todos = await response.json();
                renderTodos();
            } catch (error) {
                console.error('Error loading todos:', error);
                document.getElementById('todoList').innerHTML = '<div class="empty-state"><h3>Error loading todos</h3><p>Please try refreshing the page</p></div>';
            }
        }

        async function addTodo() {
            const input = document.getElementById('todoInput');
            const title = input.value.trim();
            
            if (!title) return;
            
            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title })
                });
                
                const newTodo = await response.json();
                todos.unshift(newTodo);
                renderTodos();
                input.value = '';
            } catch (error) {
                console.error('Error adding todo:', error);
                alert('Failed to add todo. Please try again.');
            }
        }

        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;
            
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        title: todo.title,
                        summary: todo.summary,
                        priority: todo.priority,
                        deadline: todo.deadline,
                        completed: !todo.completed,
                        orderIndex: todo.order_index
                    })
                });
                
                if (response.ok) {
                    todo.completed = !todo.completed;
                    renderTodos();
                }
            } catch (error) {
                console.error('Error updating todo:', error);
                alert('Failed to update todo. Please try again.');
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) return;
            
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    todos = todos.filter(t => t.id !== id);
                    renderTodos();
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
                alert('Failed to delete todo. Please try again.');
            }
        }

        async function reorderTodos() {
            const todoIds = todos.map(t => t.id);
            
            try {
                await fetch('/api/todos/reorder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ todoIds })
                });
            } catch (error) {
                console.error('Error reordering todos:', error);
            }
        }

        async function viewEmail(emailId) {
            try {
                const response = await fetch(`/api/emails/${emailId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const email = await response.json();
                    showEmailModal(email);
                }
            } catch (error) {
                console.error('Error loading email:', error);
                alert('Failed to load email details.');
            }
        }

        function showEmailModal(email) {
            const modal = document.getElementById('emailModal');
            const details = document.getElementById('emailDetails');
            
            details.innerHTML = `
                <h3>${escapeHtml(email.subject)}</h3>
                <div class="email-meta">
                    <strong>From:</strong> ${escapeHtml(email.from_email)}<br>
                    <strong>Received:</strong> ${new Date(email.received_at).toLocaleString()}
                </div>
                <div class="email-body">${email.html_body || escapeHtml(email.body)}</div>
                ${email.attachments ? `
                    <div class="attachments">
                        <h4>Attachments:</h4>
                        ${email.attachments.split(',').map(att => 
                            `<a href="/uploads/${att}" class="attachment" target="_blank">${escapeHtml(att)}</a>`
                        ).join('')}
                    </div>
                ` : ''}
            `;
            
            modal.style.display = 'block';
        }

        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <h3>No todos yet!</h3>
                        <p>Add your first todo above or forward an email to get started</p>
                    </div>
                `;
                return;
            }
            
            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" 
                     draggable="true" 
                     data-id="${todo.id}"
                     ondragstart="dragStart(event)"
                     ondragover="dragOver(event)"
                     ondrop="drop(event)">
                    <input type="checkbox" class="todo-checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        ${todo.summary ? `<div class="todo-summary">${escapeHtml(todo.summary)}</div>` : ''}
                        <div class="todo-meta">
                            <span class="priority-badge priority-${todo.priority}">${todo.priority}</span>
                            ${todo.deadline ? `<span class="deadline">Due: ${todo.deadline}</span>` : ''}
                            ${todo.email_id ? `<span class="email-link" onclick="viewEmail(${todo.email_id})">View Email</span>` : ''}
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Drag and drop functionality
        let draggedElement = null;

        function dragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const target = e.target.closest('.todo-item');
            if (!target || !draggedElement || target === draggedElement) return;
            
            const draggedId = parseInt(draggedElement.dataset.id);
            const targetId = parseInt(target.dataset.id);
            
            // Reorder in array
            const draggedIndex = todos.findIndex(t => t.id === draggedId);
            const targetIndex = todos.findIndex(t => t.id === targetId);
            
            const [draggedTodo] = todos.splice(draggedIndex, 1);
            todos.splice(targetIndex, 0, draggedTodo);
            
            // Update order indices
            todos.forEach((todo, index) => {
                todo.order_index = index + 1;
            });
            
            renderTodos();
            reorderTodos();
            
            draggedElement.classList.remove('dragging');
            draggedElement = null;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('emailModal');
            if (event.target === modal) {
                closeEmailModal();
            }
        }
    </script>
</body>
</html>
